{% extends 'base.html' %}

{% block title %}Error - YOLO Object Detection{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h1 class="display-4 text-danger">Oops!</h1>
            <h3 class="text-muted">{{ error|default:"Something went wrong" }}</h3>
            <p class="lead mt-3">We encountered an error while processing your request.</p>
            
            <div class="mt-4">
                <a href="{% url 'detection:index' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Go Back Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
